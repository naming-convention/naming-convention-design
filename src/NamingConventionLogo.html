<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NamingConvention Logo</title>
	<link rel="stylesheet" href="cssans.min.css">
	<style>
		.cssans__word {
			--cssans-primary: 33,51,101;
			--cssans-secondary: 48,188,239;
			--cssans-accent1: 92,49,255;
			--cssans-accent2: 147,118,255;
			--cssans-accent3: 0, 0, 0;
		}
		
		div {
			margin: 32px;
		}

		}
		
		.icon {

	</style>

  <div class="cssans__word icon"><b class="cssans:N"></b><b class="cssans:C"></b></div>
  <script src="cssans.min.js"/>
  </body>
</html>
